{% extends 'base.html' %}

{% block title %} Signup {% endblock %}

{% block body %}


<form method="POST">
	<fieldset class="form-wrapper">
		<h1 align="center"> Signup </h1>

		<div class="form-group">
			<label for="email"> Email Address </label>
			<input type="email" id="email" name="email" class="form-control" placeholder="Enter Email" autofocus required/>
		</div>

		<div class="form-group">
			<label for="username"> Username </label>
			<input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" requqired/>
		</div>

		<div class="form-group">
			<label for="password1"> Password </label>
			<input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Password" required/>
		</div>


		<div class="form-group">
			<label for="password2"> Confirm Password </label>
			<input type="password" id="password2" name="password2" class="form-control" placeholder="Confirm Password" required/>
		</div>

		<div class="remember-forgot">
			<label>
				Remember Me?
			</label>
			<a href="#"> Forgot Password </a>
		</div>

		<div align="center">
			<button type="submit" class="btn btn-primary"> Signup </button>
			<!-- <button type="submit" class="btn btn-secondary"> Login </button> -->
		</div>

		<div class="signup-link">
			<p>
				Already have an account? <a href="{{url_for('auth.login')}}"> Login </a> instead
			</p>
		</div>

	</fieldset>
</form>

{% endblock %}
